<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Image Loader -  Example</title>
    <!-- beautify demo.. you don't need to add bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./example.css">
</head>
<body>

    <div class="container">

        <div class="page-header">
            <h2>Vue Image Loader</h2>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <h5>Using custom timeout - 10 seconds</h5>
                <image-loader
                    :timeout="10"
                    src="http://lorempixel.com/600/600/sports/1/"
                    alt="Awesome!">
                </image-loader>
            </div>
            <div class="col-sm-4">
                <h5>Using default timeout - 1 second</h5>
                <image-loader
                    src="http://lorempixel.com/1900/1900/sports/1/"
                    alt="Awesome!">
                </image-loader>
            </div>
        </div>

    </div>


    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../dist/vue-image-loader.js"></script>
    <script src="./example.js"></script>

</body>
</html>
